<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
            <a routerLink="" class="navbar-brand"><h1>GrabTickets</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li><a routerLink="" class="nav-link" >Home</a></li>
                    <li><a routerLink="" class="nav-link">Todos</a></li>
                    <!-- <form>
                        <li><input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"></li>
                        <li><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button></li>
                    </form> -->
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto ">
                        <li>
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        </li>
                        <li>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </li>
                    </ul>
                  </form>
            </div>

            <!-- location Pick -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-collapse">
                    <li class="nav-item dropdown" ngbDropdown>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                        {{loc}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" ngbDropdownMenu>
                        <a class="dropdown-item" (click)="selectedLabel('Mumbai')">Mumbai</a>
                        <a class="dropdown-item" (click)="selectedLabel('Delhi')">Delhi</a>
                        <a class="dropdown-item" (click)="selectedLabel('Bengaluru')">Bengaluru</a>
                        <a class="dropdown-item" (click)="selectedLabel('Hyderabad')">Hyderabad</a>
                        <a class="dropdown-item" (click)="selectedLabel('Ahmedabad')">Ahmedabad</a>
                        <a class="dropdown-item" (click)="selectedLabel('Chandigarh')">Chandigarh</a>
                        <a class="dropdown-item" (click)="selectedLabel('Chennai')">Chennai</a>
                        <a class="dropdown-item" (click)="selectedLabel('Pune')">Pune</a>
                        <a class="dropdown-item" (click)="selectedLabel('Kolkata')">Kolkata</a>
                        <a class="dropdown-item" (click)="selectedLabel('Kochi')">Kochi</a>
                        <!-- <div class="dropdown-divider"></div>
                        <a class="dropdown-item" disabled>Other locations getting added soon</a> -->
                        </div>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-collapse justify-content-end">

                    
                    <!-- User Dropdown -->
                    <li class="nav-item dropdown" ngbDropdown *ngIf="hardcodedAuthentication.isUserLoggedIn()">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                        Profile
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" ngbDropdownMenu>
                        <a  class="dropdown-item" (click)="routeToProfile()">Profile</a>
                        <a class="dropdown-item" (click)="routeToBooking()">Bookings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" routerLink="/logout">Logout</a>
                        </div>
                    </li>
                    <li><a *ngIf="!hardcodedAuthentication.isUserLoggedIn()" routerLink="/login" class="nav-link" >Login</a></li>
                    <li><a *ngIf="hardcodedAuthentication.isUserLoggedIn()" routerLink="/logout" class="nav-link">logout</a></li>
                    
                </ul>
            </div>
    </nav>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>
</body>
</html>
