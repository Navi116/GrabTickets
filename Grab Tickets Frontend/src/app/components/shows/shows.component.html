   >  
   
<div class="card-image" >
   <img src="{{show.showimagepath}}" >
</div>

  <div class="card-body" > 
    
    <h5 class="card-title"><b><i>{{show.showname}}</i></b></h5>
    <p class="card-text">{{show.showcategory}}</p>
    <p class="card-text"><b>Date:</b> {{show.showdate}}<br> <b>Time:</b> {{show.showtimings}}</p>
    <p class="card-cost"><b>â‚¹{{show.costcategory}}</b></p>
    </div>
    <div class="card-footer"><a (click)="passingShow(show)"  class="btn btn-primary">Book Tickets</a>
    </div>
</div>
